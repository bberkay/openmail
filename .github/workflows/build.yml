name: Build and Release (Client + Server)

on:
  push:
    tags:
      - "v*"  # e.g. v1.0.0
  workflow_dispatch:

env:
  VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'dev-build' }}

jobs:
  build-server:
    name: Build Server (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ext: ""
            simple_os: linux
          - os: windows-latest
            ext: ".exe"
            simple_os: windows

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: server/.python-version

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: server
        run: |
          uv sync
          uv tool install pyinstaller

      - name: Build server executable
        working-directory: server
        run: |
          # Bu adım 'openmail-server' adlı dosyayı oluşturur
          pyinstaller --onefile --name openmail-server main.py

      - name: Rename server executable
        id: rename_server
        shell: pwsh # Powershell for cross platform support
        run: |
          $old_path = "server/dist/openmail-server${{ matrix.ext }}"
          $new_name = "Openmail-Server_${{ env.VERSION }}_${{ matrix.simple_os }}${{ matrix.ext }}"
          $new_path = "server/dist/$new_name"
          echo "Renaming $old_path to $new_path"
          Move-Item -Path $old_path -Destination $new_path
          # Yeni dosya yolunu 'outputs' olarak ayarla
          echo "new_path=$new_path" >> $GITHUB_OUTPUT

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
            name: Openmail-Server_${{ env.VERSION }}_${{ matrix.simple_os }}
            path: ${{ steps.rename_server.outputs.new_path }}

  build-client:
    name: Build Client (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: appimage
          - os: windows-latest
            target: nsis
    steps:
      - uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: app/.bun-version

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
            sudo apt-get update
            sudo apt-get install -y \
            build-essential \
            appstream \
            desktop-file-utils \
            fuse \
            curl \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install frontend dependencies
        working-directory: app
        run: bun install

      - name: Build Tauri app
        working-directory: app
        run: bun tauri build

      - name: Rename client artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        id: rename_client_linux
        shell: bash
        run: |
          original_file=$(find app/src-tauri/target/release/bundle/appimage -name "*.AppImage" -type f)
          echo "Original file: $original_file"
          new_path="app/src-tauri/target/release/bundle/appimage/Openmail_${{ env.VERSION }}_linux.AppImage"
          echo "Renaming to $new_path"
          mv "$original_file" "$new_path"
          echo "new_path=$new_path" >> $GITHUB_OUTPUT

      - name: Rename client artifact (Windows)
        if: matrix.os == 'windows-latest'
        id: rename_client_windows
        shell: pwsh
        run: |
          $original_file = Get-ChildItem -Path "app/src-tauri/target/release/bundle/nsis" -Filter "*.exe" | Select-Object -First 1
          echo "Original file: $($original_file.FullName)"
          $new_path = "app/src-tauri/target/release/bundle/nsis/Openmail_${{ env.VERSION }}_windows.exe"
          echo "Renaming to $new_path"
          Move-Item -Path $original_file.FullName -Destination $new_path
          echo "new_path=$new_path" >> $GITHUB_OUTPUT

      - name: Upload client artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Openmail_${{ env.VERSION }}_linux
          path: ${{ steps.rename_client_linux.outputs.new_path }}

      - name: Upload client artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Openmail_${{ env.VERSION }}_windows
          path: ${{ steps.rename_client_windows.outputs.new_path }}

  release:
    name: Create GitHub Release with Changelog
    runs-on: ubuntu-latest
    needs: [build-server, build-client]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          previous_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          current_tag=${GITHUB_REF_NAME}
          echo "Generating changelog from $previous_tag to $current_tag"

          if [ -n "$previous_tag" ]; then
            log=$(git log $previous_tag..HEAD --pretty=format:"* %s (%h)" --no-merges)
          else
            log=$(git log --pretty=format:"* %s (%h)" --no-merges)
          fi

          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "$log" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag=${GITHUB_REF_NAME}
          echo "Creating DRAFT release for $tag"
          notes_file=$(mktemp)

          {
            echo ""
            echo "### Changes since last release"
            echo ""
            echo "${{ steps.changelog.outputs.log }}"
            echo ""
          } > "$notes_file"

          # Add the --draft flag here to prevent immediate publishing
          gh release create "$tag" \
            --title "Release $tag" \
            --notes-file "$notes_file" \
            --draft \
            artifacts/**/*
