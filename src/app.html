<!doctype html>
<html lang="%lang%" data-color-scheme="%theme%">
<head>
    <title>Open Mail</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="%sveltekit.assets%/css/style.css" />
    %sveltekit.head%
    <script>
        /* To prevent FOUC: https://en.m.wikipedia.org/wiki/Flash_of_unstyled_content */
        document.documentElement.setAttribute("data-color-scheme", localStorage.getItem("data-color-scheme"));
        document.documentElement.setAttribute("lang", localStorage.getItem("lang"));
    </script>
</head>
<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
</body>
</html>
